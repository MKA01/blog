<div class="container">
  <div class="row d-flex justify-content-center align-items-center login-form-row">
    <div class="login-form-card col-xl-3 col-lg-3 col-md-4 col-sm-12 col12">
      <form class="form-horizontal"
            (ngSubmit)="register(registerForm)"
            #registerForm="ngForm">

        <h3 class="title">
          REJESTRACJA
        </h3>

        <div class="form-group form-inline">
          <label class="control-label col-sm-2"
                 for="login">
            Login:
          </label>
          <input type="text"
                 class="form-control"
                 id="login"
                 name="login"
                 ngModel
                 required>
        </div>

        <div class="form-group form-inline">
          <label class="control-label col-sm-2"
                 for="password">
            Hasło:
          </label>
          <input type="password"
                 class="form-control"
                 id="password"
                 name="password"
                 ngModel
                 required>
        </div>

        <div class="form-group form-inline">
          <label class="control-label col-sm-2"
                 for="captcha">
            {{_firstNumber}} + {{_secondNumber}} =
          </label>
          <input type="number"
                 class="form-control"
                 id="captcha"
                 name="captcha"
                 ngModel
                 required>
        </div>

        <div *ngIf="_userExists"
             class="alert alert-danger"
             role="alert">
          Użytkownik o podanym loginie już istnieje
        </div>

        <div *ngIf="_wrongCaptcha"
             class="alert alert-danger"
             role="alert">
          Nieprawidłowa captcha
        </div>

        <div *ngIf="_wrongSymbols"
             class="alert alert-danger"
             role="alert">
          Nieprawidłowa captcha
        </div>

        <button type="submit"
                class="btn btn-primary btn-block submit-button"
                [disabled]="!registerForm.form.valid">
          Zarejestruj się
        </button>

        <button type="button"
                class="btn btn-primary btn-block submit-button"
                (click)="_backToLogin()">
          Powrót do logowania
        </button>


      </form>
    </div>
  </div>
</div>
