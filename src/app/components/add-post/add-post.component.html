<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" role="dialog"
     tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{post._id != null ? 'Edytuj post' : 'Dodaj post'}}</h5>
        <button #closeButton
                aria-label="Close"
                class="close"
                data-dismiss="modal"
                type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Tytuł</label>
            <input [(ngModel)]="post.title"
                   aria-describedby="emailHelp"
                   class="form-control"
                   id="exampleInputEmail1"
                   name="title"
                   placeholder="Wprowadź tytuł"
                   required
                   type="text">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Opis</label>
            <textarea [(ngModel)]="post.description"
                      class="form-control"
                      id="exampleInputPassword1"
                      name="description"
                      placeholder="Wprowadź opis"
                      required>
            </textarea>
          </div>

          <button (click)="addPost()"
                  class="btn btn-primary"
                  type="button">
            {{post._id != null ? 'Zapisz zmiany' : 'Dodaj post'}}
          </button>
        </form>

      </div>
    </div>
  </div>
</div>
