<form class="form-sign-in">
  <h2 class="form-sign-in-heading">Logowanie do bloga</h2>

  <label for="inputUsername" class="sr-only">Login</label>

  <input name="username" [(ngModel)]="user.username" type="text" id="inputUsername" class="form-control"
         placeholder="Login" required autofocus>

  <label for="inputPassword" class="sr-only">Hasło</label>

  <input name="password" [(ngModel)]="user.password" type="password" id="inputPassword" class="form-control"
         placeholder="Hasło" required>

  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Zapamiętaj
    </label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" (click)="validateLogin();" type="button">Zaloguj</button>

  <button class="btn btn-lg btn-primary btn-block" (click)="register()" type="button">Zarejestruj</button>
</form>
